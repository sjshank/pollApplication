<div class="container-fluid viewPollDiv">

	<div class="page-header ng-scope viewPollHeader">
		<h3>View Poll</h3>
	</div>
	<div class="row errorBox" ng-show="hasError">
		<ng-include src="'views/errorTemplate.htm'" scope=""></ng-include>
	</div>
	<form role="form" name="addPollForm" ng-submit="vote()">
	
		<div class="jumbotron pollBox">
			<div>
				<h4><strong>Question</strong></h4>
			</div>
			<div>
				{{poll.question}}
			</div>

			<div class="choiceDiv" ng-show="displayChoices">
				<h4 class="marginLeftMinus15px"><strong>{{choicesText}}</strong></h4>
				<div class="row" ng-repeat="choice in poll.multipleChoices">
					<div class="displayInlineFlex">
						<input type="radio" name="gender" ng-model="addPollForm.choiceSelected" value="{{choice.choiceID}}" id="{{choice.choiceID}}">
						<label class="normalFont">&nbsp;{{choice.text}}</label>
					</div>
					
				</div>
			</div>
		</div>

	<div ng-show="displayChart">
		<div class="barChartDiv" fusioncharts
	       width="600"
	       height="400"
	       type="column2d"
	       dataSource="{{myDataSource}}" >
	    </div>
	</div>

		<hr style="margin-top: auto !important;">
		<div class="floatLeft"><a role="button" class="btn btn-primary" href="#/search">Back To Search</a></div>
		<div class="floatRight"><button type="submit" ng-disabled="disableVoteBtn" class="btn btn-primary">Vote Now !</button></div>
	</form>
</div>
